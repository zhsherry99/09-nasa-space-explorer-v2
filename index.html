<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- Load Source Sans Pro from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/NASA-Logo-Large.jpg" alt="NASA Large Logo" class="logo-large" />
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <label for="startDate">Start date</label>
      <input type="date" id="startDate" />

      <label for="endDate">End date</label>
      <input type="date" id="endDate" />

      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <!-- Did You Know: shows a random fun space fact each time the app loads -->
    <section id="didYouKnow" class="did-you-know" aria-live="polite">
      <strong>Did you know?</strong>
      <p id="didYouKnowText">Loading a fun space factâ€¦</p>
    </section>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
